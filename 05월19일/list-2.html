<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>리스트 태그</title>
    </head>
    <body>
        <dl>
            <dt>HTML</dt>
            <dd>정의</dd>
            <ol>
                <li>1번 장점</li>
                <li>2번 장점</li>
                <ul>
                    <li>1번 장점에 세부사항-1</li>
                    <li>1번 장점에 세부사항-2</li>
                </ul>                
                <li>3번 장점</li>
            </ol>            
        </dl>
        <dl>
            <dt>CSS</dt>
            <dd>정의</dd>
            <ol>
                <li>
                    <p>1번 장점</p>                
                    <ul>
                        <li>1번 장점에 세부사항-1</li>
                        <li>1번 장점에 세부사항-2</li>
                    </ul>
                </li>
                
                <li>2번 장점</li>
                <li>3번 장점</li>
            </ol>
        </dl>
    </body>
</html>
