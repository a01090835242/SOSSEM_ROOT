<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>트랜지션</title>
        <style>
            .box1{
                width: 200px;
                height: 200px;
                background-color: yellow;
                border: 2px solid blue;
                transition: 2s;
            }
            .box1:hover{
                width: 400px;
                height: 400px;
                background-color: violet;
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
    </body>
</html>
