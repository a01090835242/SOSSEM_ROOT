<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>박스 드레그</title>
        <style>
            #box{
                width: 50px;
                height: 50px;
                background-color: greenyellow;
                border: 1px solid orange;    
                cursor: pointer; 
                position: absolute;
                /* transform: translate(-50%,-50%); */
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script>
            const tagBox = document.querySelector('#box');
            const handlerMouseMove = (e) => {
                // console.log( `clinetX=${e.clientX} , clientY=${e.clientY}` );
                tagBox.style.top = e.clientY + 'px';
                tagBox.style.left = e.clientX + 'px';
            }
            const handlerMouseDown = (e) => {
                tagBox.style.transform = `translate(-${e.offsetX}px,-${e.offsetY}px)`;
                document.addEventListener('mousemove',handlerMouseMove);
            }
            const handlerMouseUp = (e) => {
                console.log( 'mouse up' );
                document.removeEventListener('mousemove',handlerMouseMove);
            }
            const handlerContextMenu = (e) => {
                console.log( 'mouse right click' );                
                e.preventDefault();
                // alert('우클릭');
            }
            tagBox.addEventListener('mousedown', handlerMouseDown );
            document.addEventListener( 'mouseup',handlerMouseUp );
            document.addEventListener('contextmenu', handlerContextMenu);
        </script>
    </body>
</html>
