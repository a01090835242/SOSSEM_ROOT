<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>웹 폰트 적용</title>
        <style>
            @font-face {
                font-family: "Ostrich"; /* 폰트 이름 */
                src: url("../fonts/ostrich-sans-bold.eot") format('embeded-opentype'),
                    url("../fonts/ostrich-sans-bold.woff") format("woff"),
                    url("../fonts/ostrich-sans-bold.svg") format("svg");
            }
            .ptag {
                font-family: "Ostrich", sans-serif;
            }
        </style>
    </head>
    <body>
        <p class="ptag">12345</p>
        <p>글꼴 관련 스타일을 적용합니다</p>
    </body>
</html>
