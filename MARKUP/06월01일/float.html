<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>float 속성</title>
        <style>
            div:nth-of-type(1){
                background-color: yellow;
                float: left;
            }
            div:nth-of-type(2){
                background-color: green;
                float: left;
            }
            div:nth-of-type(3){
                background-color: blue;
                float: right;
            }
            div:nth-of-type(4){
                background-color: blueviolet;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div>BOX1</div>
        <div>BOX2</div>
        <div>BOX3</div>
        <div>BOX4</div>
    </body>
</html>
