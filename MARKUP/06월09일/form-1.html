<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>입력양식태그</title>
    </head>
    <body>
        <form method="GET" autocomplete="on">
            <div>
                <label for="search">검색어 입력 :</label>
                <input type="text" id="search" name="text" />
                <input type="submit" value="검색" />
            </div>
            <div>
                <label>
                    <input type="radio" name="btn" value="html"/>
                    HTML
                </label>
                <label>
                    <input type="radio" name="btn" value="css"/>
                    CSS
                </label>
                <label>
                    <input type="radio" name="btn" value="js"/>
                    JavaScript
                </label>
            </div>
            <div>
                <input type="checkbox" id="check1" name="check1">
                <label for="check1">전화번호</label>
                <input type="checkbox" id="check2" name="check2">
                <label for="check2">집주소</label>
                <input type="checkbox" id="check3" name="check3">
                <label for="check3">회사주소</label>
            </div>
            <fieldset>
                <legend>로그인</legend>
                <input type="text" name="login_text">
                <input type="button" value="입력">
                <input type="password">
                <input type="button" value="입력">
            </fieldset>
            <input type="reset" value="초기화">
        </form>
    </body>
</html>
