<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>CSS연습</title>
        <style>
            p{
                color: blue;
            }
            b{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 style="color:yellow">CSS</h1>
        <p>웹 표준에 의한 웹 문서는 <i><b>디자인</b></i>과 내용을 분리합니다</p>
        <p>내용은 HTML로 구성하고 디자인은 CSS로 꾸며줍니다</p>
        <b>웹 개발</b>
    </body>
</html>
