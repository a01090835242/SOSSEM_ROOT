<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>폼 예제</title>
        <style>
            #wrapper{
                width: 800px;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1>회원 가입을 환영합니다</h1>
            <form action="">
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li>
                            <label for="user-id">아이디</label>
                            <input type="text" id="user-id">
                        </li>
                        <li>
                            <label for="user-email">이메일</label>
                            <input type="email" id="user-email">
                        </li>
                        <li>
                            <label for="user-pw1">비밀번호</label>
                            <input type="password" id="user-pw1">
                        </li>
                        <li>
                            <label for="user-pw2">비밀번호 확인</label>
                            <input type="password" id="user-pw2">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <input type="radio" id="mail-yes" name="mail">
                    <label for="mail-yes">메일 수신</label>
                    <input type="radio" id="mail-no" name="mail">
                    <label for="mail-no">메일 수신 안 함</label>
                </fieldset>
                <div id="btn">
                    <input type="button" value="가입하기">
                    <input type="button" value="취소">
                </div>
            </form>
        </div>
    </body>
</html>
