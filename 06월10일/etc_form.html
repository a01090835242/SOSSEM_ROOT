<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>기타 입력 폼</title>
    </head>
    <body>
        <div>
            <label>주문개수 :</label>
            <input type="number" value="1" min="1" max="5" step="2" />
        </div>
        <div>
            <label>단계(1~3) : </label>
            <input type="range" min="1" max="3" />
        </div>
        <div>
            <label>원하는 색상을 선택 :</label>
            <input type="color" value="#ff0000">
        </div>
        <div>
            <label>날짜를 선택 : </label>
            <input type="date" min="2022-06-01" max="2022-06-10">
            <input type="week">
            <input type="month">
            <input type="time">
        </div>
        <div>
            <input type="image" src="../images/image-01.png" width="100px" height="50px">
        </div>
        <div>
            <input type="button" value="창 열기" onclick="window.open('form.html')">
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <input type="hidden">
        </div>
    </body>
</html>
