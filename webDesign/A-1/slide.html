<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>슬라이드</title>
        
        <style>
            section {
                width: 200px;
                height: 300px;
            }
            .slide-list {
                width: 300%;
                height: 100%;
                display: flex;
            }
            img {
                display: block;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="slide-list">
                <a href="#"
                    ><img src="./images/slide-01.png" alt="슬라이드1"
                /></a>
                <a href="#"
                    ><img src="./images/slide-02.png" alt="슬라이드1"
                /></a>
                <a href="#"
                    ><img src="./images/slide-03.png" alt="슬라이드1"
                /></a>
            </div>
        </section>
        <script src="./script/jquery-3.6.0.js"></script>
        <script>
            setInterval(function () {
                $(".slide-list").animate(
                    { "margin-left": "-100%" },
                    function () {
                        $(".slide-list a:first-child").appendTo(".slide-list");
                        $(".slide-list").css({ "margin-left": "0%" });
                    }
                );
            }, 3000);
        </script>
    </body>
</html>
